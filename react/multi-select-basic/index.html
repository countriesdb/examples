<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountriesDB Widget - React Basic Example</title>
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #1a202c;
        background-color: #f7fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .app-shell {
        width: min(640px, 100%);
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 35px rgba(15, 23, 42, 0.15);
        padding: 2rem;
      }

      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        margin-top: 1rem;
      }

      label {
        font-weight: 600;
        color: #2d3748;
      }

      select {
        padding: 0.65rem 0.75rem;
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-shell"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
