<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountriesDB Widget - Prefer Official Subdivisions (Vite)</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .info {
        background: #f3f4ff;
        border: 1px solid #dcdff7;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Prefer Official Subdivisions (Vite)</h1>
    <div class="info">
      Sets <code>preferOfficialSubdivisions</code> globally before the bundle loads so official ISO data is always used.
    </div>

    <form>
      <div class="form-group">
        <label for="country">Country:</label>
        <select
          id="country"
          class="country-selection"
          name="country"
          data-name="country_official"
        ></select>
      </div>

      <div class="form-group">
        <label for="subdivision">Subdivision:</label>
        <select
          id="subdivision"
          class="subdivision-selection"
          name="subdivision"
          data-country="country_official"
        ></select>
      </div>
    </form>

    <script>
      window.CountriesDBConfig = {
        publicKey: 'YOUR_PUBLIC_KEY',
        preferOfficialSubdivisions: true
      };
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
