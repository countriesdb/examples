<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - Default Language (ESM)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>CountriesDB Widget - Default Language (ESM)</h1>
    <p>This example sets French (fr) as the default fallback language. The widget will prefer the browser language, but fall back to French when unavailable.</p>

    <form>
        <div class="form-group">
            <label for="country">Country:</label>
            <select
                id="country"
                class="country-selection"
                name="country"
                data-name="country_default_fr">
            </select>
        </div>

        <div class="form-group">
            <label for="subdivision">Subdivision:</label>
            <select
                id="subdivision"
                class="subdivision-selection"
                name="subdivision"
                data-country="country_default_fr">
            </select>
        </div>
    </form>

    <script>
        // Configure widget with default language (fallback to French)
        window.CountriesDBConfig = {
            publicKey: 'YOUR_PUBLIC_KEY',
            defaultLanguage: 'fr'
        };
    </script>
    <script src="bundle.js"></script>
</body>
</html>
