<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - Force Language (ESM)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Force Language (Spanish) - ESM</h1>

    <form>
        <div class="form-group">
            <label for="country">Pa√≠s:</label>
            <select
                id="country"
                class="country-selection"
                data-name="country_forced_es">
            </select>
        </div>

        <div class="form-group">
            <label for="subdivision">Provincia/Estado:</label>
            <select
                id="subdivision"
                class="subdivision-selection"
                data-country="country_forced_es">
            </select>
        </div>
    </form>

    <script>
        window.CountriesDBConfig = {
            publicKey: 'YOUR_PUBLIC_KEY',
            forcedLanguage: 'es'
        };
    </script>
    <script src="bundle.js"></script>
</body>
</html>
