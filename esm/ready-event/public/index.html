<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - Ready Event (ESM)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 650px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .output {
            background: #f7f7f9;
            border: 1px solid #e1e1e8;
            border-radius: 6px;
            padding: 12px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            min-height: 48px;
        }
    </style>
</head>
<body>
    <h1>Wait for countriesWidget:ready (ESM)</h1>

    <p>This demo waits for <code>countriesWidget:ready</code> before attaching the <code>countriesWidget:update</code> listeners so the initial values set by the widget are never missed.</p>

    <form>
        <div class="form-group">
            <label for="country">Country:</label>
            <select
                id="country"
                class="country-selection"
                data-name="country_ready">
            </select>
        </div>

        <div class="form-group">
            <label for="subdivision">Subdivision:</label>
            <select
                id="subdivision"
                class="subdivision-selection"
                data-country="country_ready">
            </select>
        </div>
    </form>

    <div class="output" id="ready-status">Waiting for widgetâ€¦</div>

    <script>
        window.CountriesDBConfig = {
            publicKey: 'YOUR_PUBLIC_KEY'
        };
    </script>
    <script src="bundle.js"></script>
</body>
</html>
