<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - Multi-select :update Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        select[multiple] {
            min-height: 150px;
        }
        #multi-selection-output {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>CountriesDB Widget - Multi-select :update</h1>

    <form>
        <div class="form-group">
            <label for="country">Countries (select multiple):</label>
            <select
                id="country"
                class="country-selection"
                name="country"
                multiple
                data-name="country_multi_change">
            </select>
        </div>

        <div class="form-group">
            <label for="subdivision">US States (select multiple):</label>
            <select
                id="subdivision"
                class="subdivision-selection"
                name="subdivision"
                multiple
                data-country-code="US">
            </select>
        </div>
    </form>

    <div id="multi-selection-output">Waiting for selections...</div>

    <script src="https://unpkg.com/@countriesdb/widget@latest/dist/index.js?public_key=YOUR_PUBLIC_KEY"></script>
    <script>
        var countryMultiEl = document.querySelector('select.country-selection[data-name="country_multi_change"]');
        var subdivMultiEl = document.querySelector('select.subdivision-selection[data-country-code="US"]');
        var outEl = document.getElementById('multi-selection-output');

        function handleUpdate(e) {
            var t = e.target;
            var selectedValues = e.detail.selectedValues || [];
            
            if (t === countryMultiEl) {
                // When country updates, only update the country part
                var countryText = 'Countries: ' + (selectedValues.length > 0 ? selectedValues.join(', ') : '(none)');
                // Preserve subdivision text if it exists
                var subdivisionValues = Array.from(subdivMultiEl.selectedOptions).map(function(o) { return o.value; }).filter(function(v) { return v; });
                var subdivisionText = ' | Subdivisions: ' + (subdivisionValues.length > 0 ? subdivisionValues.join(', ') : '(none)');
                outEl.textContent = countryText + subdivisionText;
            } else if (t === subdivMultiEl) {
                // When subdivision updates, update both
                var countryValues = Array.from(countryMultiEl.selectedOptions).map(function(o) { return o.value; }).filter(function(v) { return v; });
                var countryText = 'Countries: ' + (countryValues.length > 0 ? countryValues.join(', ') : '(none)');
                var subdivText = ' | Subdivisions: ' + (selectedValues.length > 0 ? selectedValues.join(', ') : '(none)');
                outEl.textContent = countryText + subdivText;
            }
        }

        // Also listen to native change events for multi-select
        function handleChange(e) {
            var t = e.target;
            var selectedValues = Array.from(t.selectedOptions).map(function(o) { return o.value; }).filter(function(v) { return v; });
            
            if (t === countryMultiEl) {
                // When country changes, only update the country part
                var countryText = 'Countries: ' + (selectedValues.length > 0 ? selectedValues.join(', ') : '(none)');
                // Preserve subdivision text if it exists
                var subdivisionValues = Array.from(subdivMultiEl.selectedOptions).map(function(o) { return o.value; }).filter(function(v) { return v; });
                var subdivisionText = ' | Subdivisions: ' + (subdivisionValues.length > 0 ? subdivisionValues.join(', ') : '(none)');
                outEl.textContent = countryText + subdivisionText;
            } else if (t === subdivMultiEl) {
                // When subdivision changes, update both
                var countryValues = Array.from(countryMultiEl.selectedOptions).map(function(o) { return o.value; }).filter(function(v) { return v; });
                var countryText = 'Countries: ' + (countryValues.length > 0 ? countryValues.join(', ') : '(none)');
                var subdivText = ' | Subdivisions: ' + (selectedValues.length > 0 ? selectedValues.join(', ') : '(none)');
                outEl.textContent = countryText + subdivText;
            }
        }

        if (countryMultiEl) {
            countryMultiEl.addEventListener('countriesWidget:update', handleUpdate, true);
            countryMultiEl.addEventListener('change', handleChange);
        }
        if (subdivMultiEl) {
            subdivMultiEl.addEventListener('countriesWidget:update', handleUpdate, true);
            subdivMultiEl.addEventListener('change', handleChange);
        }
    </script>
</body>
</html>
