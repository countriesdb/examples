<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - Follow Upward Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>CountriesDB Widget - Follow Upward</h1>
    <div class="info">
        <strong>Try it:</strong> First select "Guam" as the country, then select "Guam" from the subdivisions. The country will automatically switch to "United States" because Guam is both a subdivision of the US and a country itself.
    </div>

    <form>
        <div class="form-group">
            <label for="country">Country:</label>
            <select
                id="country"
                class="country-selection"
                name="country"
                data-name="country_upward">
            </select>
        </div>

        <div class="form-group">
            <label for="subdivision">Subdivision:</label>
            <select
                id="subdivision"
                class="subdivision-selection"
                name="subdivision"
                data-country="country_upward">
            </select>
        </div>
    </form>

    <script>
        // Configure widget with follow_upward enabled
        window.CountriesDBConfig = {
            publicKey: 'YOUR_PUBLIC_KEY',
            followUpward: true
        };
    </script>
    <script src="https://unpkg.com/@countriesdb/widget@latest/dist/index.js"></script>
</body>
</html>
