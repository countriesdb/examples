<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountriesDB Widget - CommonJS Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>CountriesDB Widget</h1>

    <form>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" class="country-selection" name="country"></select>
        </div>
    </form>

    <script>
        // Configure widget before bundle loads (for auto-init)
        window.CountriesDBConfig = {
            publicKey: 'YOUR_PUBLIC_KEY'
        };
    </script>
    <script src="bundle.js"></script>
</body>
</html>
